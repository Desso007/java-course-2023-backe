services:
  scrapper:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgresql
    networks:
      - backend
    environment:
      APP_SCHEDULER_INTERVAL: 10s
      SPRINGDOC_SWAGGER_UI_PATH: /swagger-ui
  postgresql:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: scrapper
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgresql:/var/lib/postgresql/data
    networks:
      - backend

volumes:
  postgresql: { }

networks:
  backend: { }
